<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <form action="..." method="post">

        <div>
            <label>Teljes név:</label>
            <input name="full-name" />
        </div>

        <div>
            <label>Cím:</label>
            <input name="address" />
        </div>

        <div>
            <!--            <label><input type="checkbox" />Szeretnék hírlevelet kapni.</label>-->
            <input id="hirlevel" name="hirlevel" type="checkbox" />
            <label for="hirlevel">Szeretnék hírlevelet kapni.</label>

        </div>

        <div>
            Nem:
            <label>
                <input name="gender" type="radio" value="man" />Férfi</label>
            <label>
                <input name="gender" type="radio" value="woman" />Nő</label>
            <label>
                <input name="gender" type="radio" value="other" />Egyéb</label>
        </div>

        <div>
            <select name="valami">
                <option value="a">Valami 1</option>
                <option value="b">Valami 2</option>
                <option value="c">Valami 3</option>
                <option value="d">Valami 4</option>
            </select>
        </div>

        <div>

            <input type="color" />

        </div>

       <div>

            <input type="date" />
           <input type="time" />
            <input type="week" />


        </div>

        <div> 

            <input type="email" />
            <input type="search" />

        </div>


        <input type="submit" />
        <input type="reset" />

    </form>

</body>
</html>
